    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Cadastro</title>
    
        
    <style>
    
        body {
            
            background-color:currentColor;
        }
        
        h2{
            
            color:white;
        }

<body>
      
<div class="container py-5" style="margin-top:7%;  " >
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-5" style="font-size:50px;">Cadastre-se</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card border-secondary">
                        <div class="card-header">
                            <h3 class="mb-0 my-2">Preencha os campos</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off">
                                <div class="form-group">
                                    <label for="inputName">Nome</label>
                                    <input type="text" class="form-control" id="inputName" placeholder="nome completo">
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3">Email</label>
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="email@gmail.com" required="">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3">Senha</label>
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="digite sua senha" title="At least 6 characters with letters and numbers" required="">
                                </div>
                                <div class="form-group">
                                    <label for="inputVerify3">Senha (verificação)</label>
                                    <input type="password" class="form-control" id="inputVerify3" placeholder="Digite a senha novamente" required="">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-lg float-right">Confirmar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
